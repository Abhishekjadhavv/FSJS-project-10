<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------ custom css here ----- -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Interior Design landing page</title>
</head>

<body>
    <div class="container padding">
        <!-- ---- navbar start---- -->
        <nav class="navbar flex space-between padding">
            <div class="logo">LOGO<br />HERE</div>
            <ul class="menu-list flex space-between">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Stages</a></li>
                <li><a href="#">Services</a></li>
                <li class="flex user-phone">
                    <i class='bx bx-phone-call'></i>
                    <div class="user-info flex flex-flow">
                        <span>Call Us</span>
                        <span>+91(097)6545434</span>
                    </div>
                </li>
                <li class="close"><i class='bx bx-x'></i></li>
            </ul>
            <div class="bar">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
        <!-- ---- navbar end---- -->

        <div class="home-content">
            <div class="data">
                <h1>Interior Design That<br />Care About Details</h1>
                <button class="btn">Learn more</button>
            </div>

            <div class="boxes">
                <div class="box">
                    <div class="icon flex flex-center"><i class='bx bxs-extension'></i></div>
                    <p>We create your space better based on your own idea</p>
                    <div class="line"></div>
                </div>

                <div class="box box-2">
                    <div class="icon flex flex-center"><i class='bx bx-bulb'></i></i></div>
                    <p>Innovation ideas, stylish design<br />for home & Business</p>
                    <div class="line"></div>
                </div>
            </div>

        </div>


    </div>


    <!-- ------ js here ---- -->
    <script>
        const nav = document.querySelector(".navbar"),
            menu = document.querySelector(".menu-list"),
            bar = document.querySelector(".bar i"),
            close_btn = document.querySelector(".close i");

        bar.addEventListener("click", () => {
            menu.classList.toggle("active");
        });

        close_btn.addEventListener("click", () => {
            menu.classList.remove("active");
        });

        window.onscroll = (() => {
            menu.classList.remove("active");
            if (window.scrollY > 20)
                nav.classList.add("active");
            else
                nav.classList.remove("active");
        });

    </script>
</body>

</html>
